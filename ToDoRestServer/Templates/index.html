<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>ToDoApp</title>
	<link rel="stylesheet" href="static/css/base.css">
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%= title %></label>
			<button class="destroy"></button>
			<button id="star" class= <%= starred ? "starred" : "no-starred" %>></button>
		</div>
		<input class="edit" value="<%= title %>">
	</script>
	
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left </span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
			<li>
				<a href="#/starred">Starred</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>
</head>
<body>
	<script src="static/js/libs/jquery-min.js"></script>
	<script src="static/js/libs/underscore-min.js"></script>
	<script src="static/js/libs/backbone-min.js"></script>
	<script src="static/js/models/todo.js"></script>
	<script src="static/js/collections/todos.js"></script>
	<script src="static/js/views/todo.js"></script>
	<script src="static/js/views/app.js"></script>
	<script src="static/js/routers/router.js"></script>
	<script src="static/js/app.js"></script>
	
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus/>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/abmodi">Abhishek Modi</a></p>
	</div>
	
	

</body>
</html>
